<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form and Table</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="تنزيل.htm">
</head>

<body>
    <script src="jquery-3.7.1.js"></script>
    <script src="pluging.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-md-6 order-md-2">
                <div class="form-container">
                    <h2 class="text-center mb-4">اضافة المواد</h2>
                    <form id="materialForm" class="row g-3">
                        <div class="col-md-6">
                            <label for="materialName" class="form-label">اسم المادة</label>
                            <input type="text" class="form-control" id="materialName" placeholder="أدخل اسم المادة"
                                required>
                        </div>
                        <br>

                        <div class="col-md-6">
                            <label for="materialNumber" class="form-label">رقم المادة</label>
                            <input type="text" class="form-control" id="materialNumber" placeholder="أدخل رقم المادة"
                                required>
                        </div>

                        <br>
                        <div class="col-md-6">
                            <label for="materialQuantity" class="form-label">كمية المادة</label>
                            <input type="number" class="form-control" id="materialQuantity"
                                placeholder="أدخل كمية المادة" required>
                        </div>
                        <div class="col-md-6 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">ارسال</button>

                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 order-md-1">
                <h3 class="text-center">قائمة المواد</h3>
                <table class="table table-bordered text-center">
                    <thead class="table-white">
                        <tr>
                            <th>اسم المادة</th>
                            <th>رقم المادة</th>
                            <th>كمية المادة</th>
                        </tr>
                    </thead>
                    <tbody id="materialsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>


</body>

</html>
